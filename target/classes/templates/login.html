<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-5  animated fadeIn faster">

		<div class="row justify-content-center mt-5">

			<div class="col-7">
				<div class="card  text-center">
					<h4 class="card-header">Inicio de sesión</h4>
					<div class="card-body">

						<form th:action="@{/login}" method="post">
						
						<img class="rounded-lg shadow-sm w-25" th:if="${error}" th:src="@{/images/shock.gif}">
						
							
						
		
							<div class="md-form">
								<input type="text" name="username" id="username"
									class="form-control" autofocus required>
									<label for="username">Usuario</label>
							</div>

							<div class="md-form">
								<input type="password" name="password" id="password"
									class="form-control" required>
									<label for="password">Contraseña</label>
							</div>

							<div class="form-group">
								<input type="submit"
									class="btn btn-lg btn-outline-gray mt-3 rounded-pill text-muted" value="Ingresar">
							</div>

							<!-- Automaticamente spring agrega esto en el form 
							     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						     -->

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
